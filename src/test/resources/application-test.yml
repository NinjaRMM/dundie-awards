springdoc:
  api-docs:
    path: /openapi
server:
  port: 3000

spring:
  datasource:
    #To allow concurrency:
    #add DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=20000 to query string
    #this will manage the pessimistic lock and allows 20sec before timeout ou acquiring locking (update query consumes 16s)
    url: jdbc:h2:mem:mytestdb
    username: sa
    password: test
    driverClassName: org.h2.Driver
  jpa:
    #spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: classpath:/templates/
  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 0
    locale: en_US
    locale-resolver: fixed
app:
  batchSize: 1000
  messageProcessingIntervalMs: 7000
  enableTestBehavior: false
  retrySaveActivity:
    maxAttempts: 3
    backoffDelayMs: 3000
  retryRollback:
    maxAttempts: 2
    backoffDelayMs: 2000
