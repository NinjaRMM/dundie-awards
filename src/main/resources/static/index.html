<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees and Awards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        /* Add any additional custom styles here */
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="mt-5">
    <p>Total Dundie Awards: <span th:text="${totalDundieAwards}"></span></p>
</div>

<div id="employees"></div>
<div id="activities"></div>
<div id="queueMessages"></div>
<div>
    <h2 class="mb-3">Admin</h2>
    <button id="generateTestMessage" type="button">
        Generate Test Message
    </button>
    <button id="generateTestActivity" type="button">
        Generate Test Activity
    </button>
</div>
<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>

    $(document).ready(() => {
        $.get({
            url: '/employees/view'
        }).done((data) => {
            $('#employees').html(data);
        });

        $('#generateTestMessage').click(() => {
            $.post({
                url: '/messages'
            });
        });

        $('#generateTestActivity').click(() => {
            $.post({
                url: '/activities'
            });
        });
    });

    function checkMessages() {
        $.get({
            url: '/messages/view',
            success: (response) => {
            }
        }).done((data) => {
            $('#queueMessages').html(data);
        }).always(() => {
            setTimeout(checkMessages, 1000);
        });
    };
    $(document).ready(checkMessages());

    function checkActivities() {
        $.get({
            url: '/activities/view',
            success: (response) => {
            }
        }).done((data) => {
            $('#activities').html(data);
        }).always(() => {
            setTimeout(checkActivities, 1000);
        });
    };
    $(document).ready(checkActivities());
</script>
</body>
</html>
