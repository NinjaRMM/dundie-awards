<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div th:switch="${queueMessages}" class="mt-5">
        <h2 class="mb-3">Queue Messages</h2>
        <p th:case="null" class="alert alert-warning">No messages</p>
        <div th:case="*">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>UUID</th>
                    <th>Occurred At</th>
                    <th>Type</th>
                    <th>Event</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${queueMessages}">
                    <th th:text="${event.uuid}"></th>
                    <th th:text="${#temporals.format(event.occurredAt, 'MEDIUM')}"></th>
                    <th th:text="${event.eventType}"></th>
                    <th th:text="${event.toJson}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
